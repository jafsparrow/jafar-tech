<mat-drawer-container class="drawer-container" hasBackdrop="true">
  <mat-drawer mode="over" #drawer class="side-nav">
    <div class="user-profile">Table - 7</div>
    <mat-selection-list
      #menu
      [multiple]="false"
      (selectionChange)="onMenuChange($event)"
    >
      <mat-list-option *ngFor="let menu of sideMenu" [value]="menu.navigate">
        {{ menu.name }}
      </mat-list-option>
    </mat-selection-list>
  </mat-drawer>
  <mat-drawer-content>
    <qr-ui-toolbar
      navigateUrl="cart"
      class="toolbar"
      (menuClicked)="drawer.toggle()"
    ></qr-ui-toolbar>
    <button (click)="logout()">logout</button>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

<mat-drawer-container class="drawer-container">
  <mat-drawer mode="side" opened class="side-nav">
    <mat-selection-list
      #shoes
      [multiple]="false"
      (selectionChange)="onMenuChange($event)"
    >
      <mat-list-option *ngFor="let shoe of sideMenu" [value]="shoe">
        {{ shoe }}
      </mat-list-option>
    </mat-selection-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

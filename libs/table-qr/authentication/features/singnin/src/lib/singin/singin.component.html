<div class="wrapper">
  <div class="signup-container">
    <div class="heading">
      <h2>Sign In</h2>
    </div>
    <form class="signup-form" [formGroup]="signInForm" (ngSubmit)="login()">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" autocomplete="email" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          autocomplete="password"
        />
      </mat-form-field>

      <!-- <div class="fill-space"></div> -->

      <button mat-raised-button color="primary" [disabled]=" !signInForm.valid || (loginInProgressFlag$ | async)" class="grow-100 load-indicator" type="submit">
        <span *ngIf="(loginInProgressFlag$ | async) ===false">Sign In</span>
        <mat-spinner color="accent" class="margin-5px" diameter="25" *ngIf="loginInProgressFlag$ | async"></mat-spinner>
        
       
      </button>

      <div class="error-message">
        {{ loginErrorMessage$ | async}}
      </div>

      <div class="already-have">
        <a routerLink="/auth/signup">Dont have an account</a>
      </div>
    </form>
  </div>
</div>

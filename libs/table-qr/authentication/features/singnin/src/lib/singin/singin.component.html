<div class="wrapper">
  <div class="signup-container">
    <div class="heading">
      <h2>Sign In</h2>
    </div>
    <form class="signup-form" [formGroup]="signInForm" (ngSubmit)="login()">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" autocomplete="email" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phassword</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          autocomplete="password"
        />
      </mat-form-field>

      <!-- <div class="fill-space"></div> -->

      <button mat-raised-button color="primary" class="grow-100" type="submit">
        Sign In
      </button>
      <div class="already-have">
        <a routerLink="/signup">Not have an account</a>
      </div>
    </form>
  </div>
</div>

<div class="wrapper">
  <div class="signup-container">
    <div class="heading">
      <h2>Lets make your shop next Gen</h2>
    </div>

    <form class="signup-form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>You Business Name</mat-label>
        <input matInput formControlName="businessName" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Country</mat-label>
        <mat-select
          formControlName="country"
          (valueChange)="getIsdCodeOfSelectedCountry($event)"
        >
          <mat-option
            *ngFor="let country of countries"
            [value]="country.countryCode"
          >
            <!-- <span>{{ country.flag }}</span> -->
            {{ country.name }}
            <!-- {{ country.region }} -->
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Your Name</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" autocomplete="email" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <!-- <span matPrefix class="isdCodePrefix"
          >{{ isdCodeOfSelectedCountry }} &nbsp;&nbsp;&nbsp;</span
        > -->
        <input matInput formControlName="phone" type="tel" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          autocomplete="current-password"
        />
      </mat-form-field>

      <!-- <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" />
      </mat-form-field> -->

      <button
        mat-raised-button
        color="primary"
        class="grow-100 load-indicator"
        type="submit"
        [disabled]="!signUpForm.valid || (loginInProgressFlag$ | async)"
      >
        <span *ngIf="(loginInProgressFlag$ | async) === false">Sign Up</span>
        <mat-spinner
          color="accent"
          class="margin-5px"
          diameter="25"
          *ngIf="loginInProgressFlag$ | async"
        ></mat-spinner>
      </button>

      <div class="error-message">
        {{ loginErrorMessage$ | async }}
      </div>

      <div class="already-have">
        <a routerLink="/login">Already have an account</a>
      </div>
    </form>
  </div>
</div>


<mat-label>Choose Categories</mat-label>

<mat-form-field appearance="fill"  >
  <mat-label>Choose an option</mat-label>
  <mat-select multiple="true" (selectionChange)="onChangeCategorySelection($event)"  [formControl]="categorySelectControl">
    <mat-option
      *ngFor="let category of categories$ | async"
      [value]="category.name" 
    
    >
      {{ category.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<div>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
      <td mat-cell *matCellDef="let row">
        {{ row.product.code ? row.product.code : '000' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">
        {{ row.product.name }}
        <!-- <span [ngClass]="getClass(row.status)">
          {{ row.status }}
        </span> -->

        <div id="circle" [ngClass]="getClass(row.status)"></div>

        <div *ngFor="let modifier of row.modifiers">
          {{ modifier.name }}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Count</th>
      <td mat-cell *matCellDef="let row">
        {{ row.count }}
      </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let row">
        {{ row.product.category }}
      </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>total</th>
      <td mat-cell *matCellDef="let row">
        {{ row.totalCountOfSameItem }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>action</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button
            mat-menu-item
            *ngIf="row.status == 'waiting'"
            (click)="updateOrderItemStatus(row, 'inprogress')"
          >
            <mat-icon>dialpad</mat-icon>
            <span>Accept Order</span>
          </button>
          <button
            mat-menu-item
            *ngIf="row.status == 'inprogress'"
            (click)="updateOrderItemStatus(row, 'ready')"
          >
            <mat-icon>voicemail</mat-icon>
            <span>Ready to serve</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
  </table>
</div>

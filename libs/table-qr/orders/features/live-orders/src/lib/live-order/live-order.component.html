<p>live-order works!</p>

<div class="example-action-buttons">
  <button mat-button (click)="accordion.openAll()">Expand All</button>
  <button mat-button (click)="accordion.closeAll()">Collapse All</button>
</div>
<mat-accordion class="example-headers-align" multi>
  <mat-expansion-panel
    *ngFor="let item of [0, 1, 1, 1, 1, 11, 1, 3, 3, 3, 4, 5, 5, 6, 5]"
  >
    <mat-expansion-panel-header>
      <mat-panel-title> Order NO: {{ sampleOrder.id }} </mat-panel-title>
      <mat-panel-description>
        <div class="order-status" [ngClass]="getClass(sampleOrder.status)">
          {{ sampleOrder.status }}
        </div>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div class="order-items-container">
      <div class="order-item" *ngFor="let i of [0, 3, 3, 3, 3, 3, 3, 3, 1]">
        <div class="item-name">
          {{ sampleOrder.items[0].name }}
          <div
            class="item-modifiers"
            *ngFor="let modifier of sampleOrder.items[0].modifiers"
          >
            {{ modifier }}
          </div>
        </div>
        <span class="item-quantity">x3</span>
        <div class="item-status" [ngClass]="getClass('ready')">Ready</div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>

<div class="example-action-buttons">
  <button mat-button (click)="accordion.openAll()">Expand All</button>
  <button mat-button (click)="accordion.closeAll()">Collapse All</button>
</div>
<mat-accordion class="example-headers-align" multi>
  <mat-expansion-panel *ngFor="let order of recentOrders$ | async">
    <mat-expansion-panel-header>
      <mat-panel-title> Order NO: {{ sampleOrder.id }} </mat-panel-title>
      <mat-panel-description>
        <div class="order-status" [ngClass]="getClass(sampleOrder.status)">
          {{ order.status }}
        </div>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div class="order-items-container">
      <div class="order-item" *ngFor="let orderItem of order.orderItems">
        <div class="item-name">
          {{ orderItem.product.name }}
          <div
            class="item-modifiers"
            *ngFor="let modifier of orderItem.modifiers"
          >
            {{ modifier }}
          </div>
        </div>
        <span class="item-quantity">x {{ orderItem.count }}</span>
        <div class="item-status" [ngClass]="getClass('ready')">
          {{ orderItem.status }}
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>

<mat-drawer-container class="drawer-container" hasBackdrop="true">
  <mat-drawer #drawer mode="over">
    <div class="user-profile">Table - 7</div>
    <div class="side-nav-container">
      <li
        *ngFor="let product of prodcutByCategory$ | async | keyvalue"
        (click)="menuClicked(product.key)"
        class="nav-item-container"
      >
        {{ product.key }} <span>{{ product.value.length }}</span>
      </li>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <qr-ui-toolbar
      [cartItemCount]="cartCount$ | async"
      navigateUrl="cart"
      class="toolbar"
      (menuClicked)="drawer.toggle()"
    ></qr-ui-toolbar>

    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

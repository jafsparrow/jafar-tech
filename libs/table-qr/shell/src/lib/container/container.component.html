<jafar-tech-cart></jafar-tech-cart>

{{ cart$ | async | json }}

<div class="tabs-container">
  <div class="tab-container">
    {{ prodcutByCategory$ | async | json }}

    <mat-tab-group>
      <mat-tab
        *ngFor="let section of prodcutByCategory$ | async | keyvalue"
        [label]="section.key | titlecase"
      >
        <qr-ui-menu-product-card
          *ngFor="let product of section.value"
          [product]="product"
          [selectedCount]="4"
          (click)="addToCart(product)"
        ></qr-ui-menu-product-card>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>

<qr-ui-toolbar [cartItemCount]="cartCount$ | async"></qr-ui-toolbar>
<!-- <jafar-tech-product-list></jafar-tech-product-list> -->

<div class="tabs-container">
  <mat-tab-group>
    <mat-tab
      *ngFor="let section of prodcutByCategory$ | async | keyvalue"
      [label]="section.key | titlecase"
    >
      <div *ngFor="let product of section.value">
        <button (click)="removeFromCart(product)">clickme</button>
        <qr-ui-menu-product-card
          [product]="product"
          [selectedCount]="getInCartProductCount(product) | async"
          (click)="addToCart(product)"
        ></qr-ui-menu-product-card>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>

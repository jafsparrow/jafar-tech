<mat-form-field class="example-full-width" appearance="outline">
  <mat-label>Search Table</mat-label>
  <input
    type="text"
    placeholder="Enter Table ID"
    aria-label="Number"
    matInput
    [formControl]="searchControl"
    [matAutocomplete]="auto"
  />
  <mat-hint>Enter Table Number</mat-hint>
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-option
      *ngFor="let table of filterdTables$ | async"
      [value]="table.id"
      (onSelectionChange)="onSelectionChange($event, table)"
    >
      {{ table.id }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

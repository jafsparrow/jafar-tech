<p>table-add works!</p>
<form [formGroup]="tableAddForm" (ngSubmit)="onSubmit()">

    <mat-form-field >
        <mat-label >Table Number</mat-label>
        <input matInput formControlName="tableNumber">
        <mat-error *ngIf="tableAddForm.get('tableNumber')?.errors">
           {{tableAddForm.get('tableNumber')?.errors}}
          </mat-error>
      </mat-form-field>

      
    <mat-form-field >
      <mat-label>Capacity</mat-label>
      <input matInput formControlName="capacity">
    </mat-form-field>

    <mat-form-field >
        <mat-label>Password</mat-label>
        <input matInput formControlName="password">
      </mat-form-field>
      <mat-form-field appearance="fill" *ngIf="(tableSections$ | async) as tableSections">
        <mat-label>Choose an option</mat-label>
        <mat-select formControlName="section">
          <mat-option *ngFor="let section of tableSections" [value]="section._id">{{section.name}}</mat-option>
        </mat-select>
      </mat-form-field>


      <button type="submit" [disabled]="!tableAddForm.valid">Submit</button>
    </form>
